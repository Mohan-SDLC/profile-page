<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f0f8ff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        form {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f0f8ff;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icons div {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Verified Doctor Logo" style="height: 50px;">
        <nav>
            <a href="#">Find a Doctor</a>
            <a href="#">Verify a Doctor</a>
            <a href="#" style="color: red;">SOS</a>
            <a href="#">Home Delivery Medicines</a>
            <a href="#">Micro Insurance</a>
            <a href="#">Regular Insurance</a>
        </nav>
    </header>

    <div class="container">
        <div class="profile-section">
            <img src="user-placeholder.png" alt="Profile Picture">
            <button>Add Photo</button>
        </div>

        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>

            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>

            <div>
                <label for="blood">Blood Group</label>
                <select id="blood">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>

            <div>
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; Copyright 2024 Verified Doctor</p>
    </footer>
</body>
</html>
